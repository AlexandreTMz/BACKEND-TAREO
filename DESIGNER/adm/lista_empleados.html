<script type="text/javascript">

let dataExcel;

$("#btnExcel").click(function(){
	if(dataExcel.length>0){
		createExcel(dataExcel)
	}else{
		alert("No hay datos que exportar")
	}
	
})	

$("#slcOpciones").change(function(){
	mtd_CambiarOpcion();
});

const mtd_CambiarOpcion = () =>{
	let intL_Opcion = parseInt($("#slcOpciones").val());
	switch  (intL_Opcion) {
		  case 1:
		  		$("#lyDocumento").show();
		     	$("#lyNombres").hide();
				$("#lySedes").hide();
				$("#lyCargo").hide();
		    break;
		  case 2:
		    	$("#lyNombres").show();
		    	$("#lyDocumento").hide();
				$("#lySedes").hide();
				$("#lyCargo").hide();
		    break;
		  case 3:
		     	$("#lyNombres").hide();
		     	$("#lyDocumento").hide();
				$("#lySedes").show();
				$("#lyCargo").hide();
		    break;
		  case 4:
		  		$("#lyDocumento").hide();
		     	$("#lyNombres").hide();
				$("#lySedes").hide();
				$("#lyCargo").show();
		    break; 
		  default:
		    alert('Lo lamentamos, por el momento no disponemos la opcion de .');
	}
 
}


$("#btnBuscar").click(function(){
	let filtro = {}
	filtro.opcion = $("#slcOpciones").val();
	filtro.nombres = $("#inpNombre").val();
	filtro.documento = $("#inpDocumento").val();
	filtro.sede = $("#slcSede").val();
	filtro.cargo = $("#slcCargo").val();

})

		        return $.grep(requests, function(request) {

const createExcel = (data) =>{
		
		data.forEach((e, i)=>{

         var createXLSLFormatObj = [];

        /* XLS Head Columns */
        var xlsHeader = [
	        "TP. Documento", 
	        "Documento", 
	        "Nombres", 
	        "Nacionalidad", 
	        "Cargo",
	        "Tipo cuenta",
	        "Suplente", 
	        "Cuenta", 
	        "Ci",
	        "Banco"
        ];

        /* XLS Rows Data */

        createXLSLFormatObj.push(xlsHeader);
        $.each(data, function(index, value) {
            var innerRowData = [];
            $.each(value, function(ind, val) {
                innerRowData.push(val);
            });
            createXLSLFormatObj.push(innerRowData);
        });


        /* File Name */
        var filename = "ReporteEmpleados.xlsx";

        /* Sheet Name */
        var ws_name = "FreakySheet";

        //if (typeof console !== 'undefined') console.log(new Date());
        var wb = XLSX.utils.book_new(),
            ws = XLSX.utils.aoa_to_sheet(createXLSLFormatObj);

        /* Add worksheet to workbook */
        XLSX.utils.book_append_sheet(wb, ws, ws_name);

        /* Write workbook and Download */
        //if (typeof console !== 'undefined') console.log(new Date());
        XLSX.writeFile(wb, filename);
        //if (typeof console !== 'undefined') console.log(new Date());
}
